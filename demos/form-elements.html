<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kick-Sass - Form elements</title>
	<meta name="description" content="Form elements for styping">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="demos.css">
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,400italic,700italic" rel="stylesheet">
</head>
<body>

<h1 class="heading-1">Kick-Sass</h1>

<hr class="demo-break">

<article class="article">
	<h2 class="heading-6 demo-title">Text inputs</h2>

	<input class="textInput" id="textInput-1" type="text" placeholder="Placeholder"/>
	<label class="textInput-label" for="textInput-1">Label</label>
</article>

<hr class="demo-break">

<article class="article">
	<h2 class="heading-6 demo-title">Textareas</h2>

	<textarea class="textarea" id="textarea-1" placeholder="Placeholder"></textarea>
	<label class="textarea-label" for="textarea-1">Label</label>
</article>

<hr class="demo-break">

<article class="article">
	<h2 class="heading-6 demo-title">Buttons</h2>
	<h3 class="heading-5 demo-class"><code>.button</code></h3>

	<input class="button" type="submit" value="button"/>
	<button class="button">I'm a button</button>
	<a href="#" class="button">I'm an a</a>
	<div class="button">I'm a div</div>

	<h3 class="heading-5 demo-class"><code>.button-isPrimary</code></h3>
	<input class="button button-isPrimary" type="submit" value="button"/>
	<button class="button button-isPrimary">I'm a button</button>
	<a href="#" class="button button-isPrimary">I'm an a</a>
	<div class="button button-isPrimary">I'm a div</div>

	<h3 class="heading-5 demo-class"><code>.button-isReset</code></h3>
	<input class="button-isReset" type="submit" value="button"/>
	<button class="button-isReset">I'm a button</button>
	<a href="#" class="button-isReset">I'm an a</a>
	<div class="button-isReset">I'm a div</div>
</article>

<hr class="demo-break">

<article class="article">
	<h2 class="heading-6 demo-title">Checkboxes</h2>

	<input class="checkbox" id="checkbox-1" type="checkbox"/>
	<label class="checkbox-labelWrapper" for="checkbox-1">
		<span class="checkbox-box"></span>
		<span class="checkbox-label">Label</span>
	</label>
</article>

<hr class="demo-break">

<article class="article">
	<h2 class="heading-6 demo-title">Radio buttons</h2>

	<input class="radioButton" id="radioButton-1" type="radio"/>
	<label class="radioButton-labelWrapper" for="radioButton-1">
		<span class="radioButton-box"></span>
		<span class="radioButton-label">Label</span>
	</label>
</article>

</body>
</html>
